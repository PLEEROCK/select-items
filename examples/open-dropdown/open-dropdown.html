<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Select Items Dropdown</title>

    <link rel="stylesheet" href="../../src/select-items/select-items.css"/>
    <link rel="stylesheet" href="../../src/open-dropdown/open-dropdown.css"/>

    <script src="../../bower_components/angular/angular.js"></script>
    <script src="../../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../../src/open-dropdown/open-dropdown.js"></script>

    <script src="open-dropdown.js"></script>

</head>
<body ng-app="openDropdownExample" ng-controller="OpenDropdownCtrl">

    <!-- =================================================================== -->

    <h1>Basic usage:</h1>

    <div>
        <button id="basic-button">Click on this button to open dropdown</button>
        <open-dropdown for="basic-button" toggle-click="true">
            <h1>Hello World!</h1>
            <span style="color: red">Here can be any content</span>
        </open-dropdown>
    </div>

    <!-- =================================================================== -->

    <h1>Control isOpened state of the dropdown manually:</h1>

    <div>
        <button id="basic-button2">Click on this button to open dropdown</button>
        <open-dropdown for="basic-button2" toggle-click="true" is-opened="isOpened">
            <h1>Hello World!</h1>
            <span style="color: red">Here can be any content</span>
        </open-dropdown>
    </div>

    Is dropdown opened now? : {{ isOpened }}<br/>
    <button ng-disabled="isOpened" ng-click="isOpened = true">Click to open dropdown</button>


</body>
</html>
